#-----------------------------------
# Lemon Basic Environment Variables.
#-----------------------------------
# default
default_env: &default_env
  LS: 0                   # log silence.
  LC: 1                   # line-coloring
  TS: 1                   # time-stamp in line
  NAME: 'lemon'           # profile name.
  BACKBONE_API:  ''       # NO USE BACKBONE
  #TODO - move to DynamoDB for better configuration @201221
  SLACK_PUBLIC: ''
  SLACK_LEMONCLOUD: ''
  SLACK_RENTAL: ''
  SLACK_ALARM: ''
  SLACK_TODAQ: ''
  SLACK_CLUSTER: ''
  LEMON_QUEUE: 'lemon-queue-api-dev'

#-----------------------------------
# local development configuration.
local:
  <<: *default_env
  STAGE: 'local'

#-----------------------------------
# development server
dev:
  <<: *default_env
  STAGE: 'develop'

#-----------------------------------
# production with AWS deploy
prod:
  <<: *default_env
  STAGE: 'production'
  TS: 0
