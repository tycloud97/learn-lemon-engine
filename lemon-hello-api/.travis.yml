language: node_js
sudo: false
node_js:
- 10
# built by branches
branches:
  only:
  - master
  - develop
install:
- npm install
cache:
  bundler: true
  directories:
    - node_modules
script:
- npm run test
env:
- CODECOV_TOKEN="0cd44aea-7596-4f0c-b830-110c85fd9d3d"
after_success:
- "./node_modules/.bin/codecov"
- npm run build
# deploy on master
deploy:
  provider: npm
  skip_cleanup: true
  email: steve@lemoncloud.io
  #WARN - use `$ travis encrypt <Npm Access Tokens> --add deploy.api_key`
  api_key:
    secure: 
  #! run `npm publish` only for `master` branch.
  on:
    branch: master
    # tags: true
